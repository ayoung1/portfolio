				    <li>

				    <li>

	<!-- Head -->

		<ul class="active" data-orbit>

		    <img src="img/3.png" alt="">
		    <div class="orbit-caption">
		      Caption One.
		    </div>
		  </li>
		  <li data-orbit-slide="headline-2">
		    <img src="img/2.png" alt="">
		    <div class="orbit-caption">

		    </div>
		  </li>
		  <li data-orbit-slide="headline-3">
		    <img src="img/1.png" alt="">

		    </div>

		      Caption Three.
		    </div>
		  </li>
		</ul>

		<div class="gnav">
			<a data-orbit-link="headline-1">
			  <p class="g"><img class="gbutton" src="img/3-thumb.png" alt="thumb"></p>
			</a>
			<a data-orbit-link="headline-2">
			  <p class="g"><img class="gbutton" src="img/2-thumb.png" alt="thumb"></p>

			</a>
			<a data-orbit-link="headline-4">
			  <p class="gend"><img class="gbutton" src="img/4-thumb.png" alt="thumb"></p>
			</a>
		</div>
