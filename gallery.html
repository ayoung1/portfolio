<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
	
 	<link rel="icon" href="favicon.ico">
 
 	<link href="http://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet" type="text/css">
 	<link rel="stylesheet" href="css/normalize.css">				
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="css/grid.css">
 	<link rel="stylesheet" href="css/styles.css">	
	
</head>
<body id="gallery">
	<div class="container showgrid">
		<div class="grid_12 header">
			<div class="grid_7 alpha">
				<img src="img/Logo-Big.png" alt="logo">
				<p>Aaron Young</p>
			</div>
			<nav class="grid_5 omega">
				<ul>
				    <li>
				    	<a href="gallery.html" alt="image">GALLERY</a>
				    </li>
				    <li>
				    	<a href="resume.html" alt="resume">RESUME</a>
				    </li>
				    <li>
			    		<a href="index.html" alt="home">HOME</a>
			    	</li>
				</ul>
			</nav>
		</div>

		<div class="grid_12 gallery items-4">
	  		<div id="item-1" class="control-operator"></div>
	  		<div id="item-2" class="control-operator"></div>
	  		<div id="item-3" class="control-operator"></div>
	  		<div id="item-4" class="control-operator"></div>

	  		<figure class="item">
	  			<img src="img/1.png" alt="">
			</figure>

			<figure class="item">
				<img src="img/2.png" alt="">
			</figure>

			<figure class="item">
				<img src="img/3.png" alt="">
			</figure>

			<figure class="item">
				<img src="img/4.png" alt="">
			</figure>

			<div class="controls">
				<a href="#item-1" class="control-button">
					<img src="img/1-thumb.png" alt="thumb">
				</a>
				<a href="#item-2" class="control-button">
					<img src="img/2-thumb.png" alt="thumb">
				</a>
				<a href="#item-3" class="control-button">
					<img src="img/3-thumb.png" alt="thumb">
				</a>
				<a href="#item-4" class="control-button">
					<img src="img/4-thumb.png" alt="thumb">
				</a>
			</div>
		</div>		

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
